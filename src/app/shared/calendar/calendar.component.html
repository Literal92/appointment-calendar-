<div class="relative">
  <button mat-raised-button (click)="onOpenDialog()" color="primary" class="mx-12">
    <mat-icon aria-hidden="false" aria-label="Creat" fontIcon="add"></mat-icon> Create
  </button>
  <div class="flex flex-col items-center px-3">
    <mat-calendar class="w-full" [(selected)]="selectedDate" (selectedChange)="dateChanged($event)"
      (monthSelected)="handleMonthSelected($event)" (yearSelected)="handleYearSelected($event)"></mat-calendar>
  </div>
</div>
